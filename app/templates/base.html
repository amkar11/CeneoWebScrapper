<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Ceneo Scraper</title>
</head>
<body>
    <header class="container text-center">
        <h1 class="display-1">Ceneo Scraper</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark container">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}"><i class="bi bi-house-fill"></i> Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('extract') }}"><i class="bi bi-cloud-download-fill"></i>
Ekstrakcja opinii</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('products') }}"><i class="bi bi-list-stars"></i> Lista produktów</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}"><i class="bi bi-person-circle"></i> O autorze</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                    <p>To jest plik bazowy</p>
                {% endblock %}
            </div>
        </div>
    </section>
    <footer  class="container bg-dark text-light fixed-bottom text-center">
        <p>Chmyr Oleksandr, Uniwersytet Ekonomiczny w Krakowie</p>
    </footer>
</body>
</html>
